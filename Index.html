<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love Nisha ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .page {
      text-align: center;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    .page.active {
      display: block;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff3366;
      color: white;
    }

    #yesBtn:hover {
      background: #ff0044;
      transform: scale(1.1);
    }

    #noBtn {
      background: #ffffff;
      color: #ff3366;
      position: absolute;
    }

    /* Page 2 */
    .gif {
      width: 250px;
      border-radius: 20px;
      margin: 20px 0;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .message {
      font-size: 1.5rem;
      margin-top: 15px;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: white;
      top: -10px;
      animation: fall linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- Page 1 -->
  <div class="page active" id="page1">
    <h1>üíñ Muthoos, Will You Be My Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <!-- Page 2 -->
  <div class="page" id="page2">
    <h1>Yayyy! ‚ù§Ô∏èü•∞</h1>

    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Love GIF" class="gif">

    <div class="message">
      You just made the best decision ever, my love üíï<br>
      Happy Valentine‚Äôs Day, Nisha üåπ
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");

    // Move No button when hovered
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Yes button action
    yesBtn.addEventListener("click", () => {
      page1.classList.remove("active");
      page2.classList.add("active");
      startConfetti();
    });

    // Confetti effect
    function startConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = randomColor();
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";

        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    function randomColor() {
      const colors = ["#ff3366", "#ffcc00", "#ffffff", "#ff66cc", "#ff9999"]; 
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
